name: Build Executable

on:
  workflow_dispatch:
    inputs:
      target_platform:
        description: 'Target platform (windows, ubuntu, macos)'
        required: true
        default: 'windows'
        type: choice
        options:
        - windows
        - ubuntu
        - macos

jobs:
  build:
    runs-on: ${{ inputs.target_platform == 'windows' && 'windows-latest' || inputs.target_platform == 'ubuntu' && 'ubuntu-latest' || 'macos-latest' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-glx libgl1-mesa-dri libxcb-xfixes0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-shape0

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov panda3d pyinstaller

    - name: Run tests
      run: |
        python -m pytest --tb=short

    - name: Create executable
      run: |
        python -m PyInstaller --onefile --windowed --name PrimevalAtom main.py

    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: PrimevalAtom-${{ runner.os }}
        path: dist/PrimevalAtom${{ runner.os == 'Windows' && '.exe' || '' }}
