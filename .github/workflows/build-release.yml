name: Build and Release Executable

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (optional)'
        required: false
        default: 'dev'

env:
  PYTHON_VERSION: '3.13'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov panda3d pyinstaller

    - name: Run tests
      run: |
        python -m pytest --tb=short

    - name: Build executable
      shell: bash
      run: |
        python -m PyInstaller --onedir --windowed --name PrimevalAtom --collect-all panda3d --collect-all direct --runtime-hook=panda3d_runtime_hook.py --exclude-module=tkinter --exclude-module=unittest --exclude-module=tests --exclude-module=pytest --exclude-module=coverage --exclude-module=setuptools --clean main.py

    - name: Create distribution archive
      run: |
        # Create a zip file with the executable and any required files
        cd dist
        Compress-Archive -Path "PrimevalAtom" -DestinationPath "../PrimevalAtom-Windows.zip"
        cd ..

    - name: Upload workflow artifact
      uses: actions/upload-artifact@v4
      with:
        name: PrimevalAtom-Windows
        path: ./PrimevalAtom-Windows.zip

  upload-release-assets:
    if: github.event_name == 'release'
    needs: [build-windows]
    runs-on: ubuntu-latest
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: PrimevalAtom-Windows

    - name: Upload release assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
          PrimevalAtom-Windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}