name: Build and Release Executable

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (optional)'
        required: false
        default: 'dev'

env:
  PYTHON_VERSION: '3.13'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install panda3d
        pip install pyinstaller

    - name: Install project dependencies
      run: |
        pip install -e .

    - name: Run tests
      run: |
        python -m pytest --tb=short

    - name: Build executable
      shell: bash
      run: |
        python -m PyInstaller --onedir --windowed --name PrimevalAtom --collect-all panda3d --collect-all direct --runtime-hook=panda3d_runtime_hook.py --exclude-module=tkinter --exclude-module=unittest --exclude-module=tests --exclude-module=pytest --exclude-module=coverage --exclude-module=setuptools --clean main.py

    - name: Create distribution archive
      run: |
        # Create a zip file with the executable and any required files
        cd dist
        Compress-Archive -Path "PrimevalAtom" -DestinationPath "../PrimevalAtom-Windows.zip"
        cd ..

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./PrimevalAtom-Windows.zip
        asset_name: PrimevalAtom-Windows.zip
        asset_content_type: application/zip

  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-glx libgl1-mesa-dri libxcb-xfixes0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-shape0

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install panda3d
        pip install pyinstaller

    - name: Install project dependencies
      run: |
        pip install -e .

    - name: Build executable
      run: |
        python -m PyInstaller --onedir --windowed --name PrimevalAtom --collect-all panda3d --collect-all direct --runtime-hook=panda3d_runtime_hook.py --exclude-module=tkinter --exclude-module=unittest --exclude-module=tests --exclude-module=pytest --exclude-module=coverage --exclude-module=setuptools --clean main.py

    - name: Create distribution archive
      run: |
        cd dist
        tar -czf ../PrimevalAtom-Linux.tar.gz PrimevalAtom
        cd ..

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./PrimevalAtom-Linux.tar.gz
        asset_name: PrimevalAtom-Linux.tar.gz
        asset_content_type: application/gzip